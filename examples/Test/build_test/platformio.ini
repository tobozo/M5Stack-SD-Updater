[lib_sdupdater]
lib_deps          =
  M5Stack-SD-Updater
  ESP32-targz

[lib_lgfx]
lib_deps          =
  SPI
  SD
  ${lib_sdupdater.lib_deps}
  LovyanGFX
build_flags =
  ${env.build_flags}
  -D LGFX_AUTODETECT
  -D LGFX_USE_V1
lib_ldf_mode      = deep


[lib_chimeracore]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  ESP32-Chimera-Core

[lib_m5unified]
lib_deps          =
  SD
  ${lib_sdupdater.lib_deps}
  M5Unified

[lib_m5core2]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  M5Core2

[lib_m5stickc]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  M5StickC

[lib_m5gfx]
lib_deps =
  SPI
  SD
  ${lib_sdupdater.lib_deps}
  M5GFX
  Button2

[lib_sdfatupdater]
lib_deps =
  SdFat
  M5Unified
  ${lib_sdupdater.lib_deps}


[lgfx]
extends           = lib_lgfx
build_flags       = -DTEST_LGFX

[M5StickC]
extends           = lib_m5stickc
board             = m5stick-c
build_flags       = -DTEST_M5StickC

[M5Stack]
extends           = lib_chimeracore
board             = m5stack-core-esp32
build_flags       = -DTEST_M5Stack

[M5Core2]
extends           = lib_m5core2
board             = m5stack-core2
build_flags       = -DTEST_M5Core2

[M5Unified]
extends           = lib_m5unified
build_flags       = -DTEST_M5Unified

[M5Unifier-SdFat]
board             = esp32dev
extends           = lib_sdfatupdater
build_flags       = -DTEST_SdFat
lib_deps =
  SdFat
  M5Unified
  M5Stack-SD-Updater
  ESP32-targz@^1.1.8


[S3Box]
extends           = lib_chimeracore
board             = esp32dev
board_build.mcu   = esp32s3
; prevent "tools/sdk/esp32s3/bin/bootloader_dio_40m.elf' not found" error
board_build.f_flash = 80000000L
build_flags       = -DTEST_S3Box

[M5AtomLite]
extends = lib_m5gfx, lib_m5unified
board = m5stack-atom
board_build.partitions = min_spiffs.csv
build_flags =
  ${env.build_flags}
  -D ARDUINO_M5STACK_ATOM_AND_TFCARD
  -D _MOSI=19
  -D _MISO=33
  -D _CLK=23

[M5CoreS3]
extends = lib_m5unified
platform = espressif32 @ 6.2.0
board = esp32-s3-devkitc-1
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_qspi
build_flags =
    ${env.build_flags}
    -DARDUINO_M5STACK_CORES3
    -DBOARD_HAS_PSRAM
    -DARDUINO_UDB_MODE=1
    -DTestM5CoreS3

